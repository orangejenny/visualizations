<html>
    <head>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            function incrementDate(dateString, delta) {
                var parts = dateString.split("-"),
                    year = 1 * parts[0],
                    month = 1 * parts[1];
                month += delta;
                if (month === 0) {
                    month = 12;
                    year--;
                } else if (month === 13) {
                    month = 1;
                    year++;
                }
                return year + "-" + month;
            }

            function getYear(dateString) {
                return 1 * dateString.split("-")[0];
            }

            function getMonth(dateString) {
                return 1 * dateString.split("-")[1];
            }

            function makeDate(year, month) {
                return year + "-" + (month < 10 ? "0" : "") + month;
            }

            let GLOBAL_START = "1999-03",
                GLOBAL_END = "2022-04";

            // Setup
            google.load('visualization', '1.1', {
                'packages': ['corechart'],
            });
            google.setOnLoadCallback(drawStuff);

            // Spans are expected to be contiguous
            var rawData = [
                [["1999-03", "2000-03", 1]],
                [["1999-10", "2000-06", 1]],
                [["1999-10", "2000-06", 1]],
                [["2000-02", "2000-06", 1]],
                [["1999-03", "2001-03", 1]],
                [["1999-03", "2001-06", 1]],
                [["1999-06", "2002-06", 1]],
                [["2000-09", "2002-06", 1]],
                [["2001-03", "2001-04", 1], ["2001-04", "2002-08", 3]],
                [["2001-03", "2002-12", 1]],
                [["2002-10", "2002-11", 2]],
                [["2002-08", "2003-08", 1]],
                [["2002-10", "2002-11", 2], ["2002-11", "2004-04", 1]],
                [["2002-11", "2002-11", 1], ["2002-11", "2006-11", 3], ["2006-11", "2022-05", 4]],
                [["2005-04", "2005-05", 1]],
                [["2006-06", "2006-08", 1]],
                [["2006-07", "2006-08", 2], ["2006-08", "2006-11", 1]],
                [["2007-01", "2007-09", 1]],
                [["2004-01", "2004-06", 3], ["2004-06", "2006-06", 2], ["2006-06", "2012-03", 1]],
                [["2008-07", "2009-06", 1], ["2009-06", "2012-12", 1]],
                [["2010-10", "2013-03", 1]],
                [["2012-04", "2013-02", 1], ["2013-02", "2015-02", 3], ["2015-02", "2021-03", 1]],
                [["2015-05", "2019-10", 1]],
                [["2015-10", "2016-03", 1]],
                [["2016-10", "2017-02", 1], ["2017-02", "2017-10", 2], ["2017-10", "2021-04", 1]],
                [["2021-12", "2022-05", 1]],
            ];

            var data = [];
            // Add start and end spans with strength of zero so lines don't get cut off abruptly
            for (var r = 0; r < rawData.length; r++) {
                var firstDate = rawData[r][0][0],
                    lastDate = rawData[r][rawData[r].length - 1][1];
                var row = [[incrementDate(firstDate, -1), firstDate, 0]].concat(rawData[r]);
                if (lastDate < GLOBAL_END) {
                    row = row.concat([[lastDate, incrementDate(lastDate, 1), 0]]);
                }

                data.push(row);
            }

            function drawStuff() {
                var areaData = new google.visualization.DataTable();
                areaData.addColumn('date', 'Date');
                for (var i = 0; i < data.length; i++) {
                    areaData.addColumn('number', 'series' + i);
                }

                var areaRows = [];
                for (var year = getYear(GLOBAL_START); year <= getYear(GLOBAL_END); year++) {
                    for (var month = 1; month <= 12; month++) {
                        if (
                            year === getYear(GLOBAL_START) && month < getMonth(GLOBAL_START)
                            || year === getYear(GLOBAL_END) && month > getMonth(GLOBAL_END)
                        ) {
                            continue;
                        }
                        var row = [new Date(year, month - 1)];
                        for (var p = 0; p < data.length; p++) {
                            var strength = null;
                            for (var s = 0; s < data[p].length; s++) {
                                var startYear = 1 * getYear(data[p][s][0]),
                                    startMonth = 1 * getMonth(data[p][s][0]),
                                    endYear = 1 * getYear(data[p][s][1]),
                                    endMonth = 1 * getMonth(data[p][s][1]);
                                if (
                                    year > startYear && year < endYear
                                    || year === startYear && month >= startMonth && (year < endYear || month < endMonth)
                                    || year === endYear && month <= endMonth && (year > startYear || month > startMonth)
                                ) {
                                    strength = strength || data[p][s][2];
                                }
                            }
                            row.push(strength);
                        }
                        areaRows.push(row);
                    }
                }
                areaData.addRows(areaRows);

                var areaChart = new google.visualization.AreaChart(document.getElementById('area'));
                google.visualization.events.addListener(areaChart, 'ready', function () {
                    console.log(areaChart.getImageURI());
                });
                var ticks = [];
                for (var i = Math.round(getYear(GLOBAL_START) / 2) * 2; i <= getYear(GLOBAL_END); i += 2) {
                    ticks.push(new Date(i, 0));
                }
                areaChart.draw(areaData, {
                    focusTarget: 'category',
                    isStacked: true,
                    height: 300,
                    width: 1200,
                    hAxis: {
                        minValue: new Date(getYear(GLOBAL_START), getMonth(GLOBAL_END) - 1),
                        maxValue: new Date(getYear(GLOBAL_END), getMonth(GLOBAL_END) - 1),
                        ticks: ticks,
                    },
                    legend: {
                        position: 'none',
                    },
                    vAxis: {
                        minValue: 0,
                        maxValue: 10,   // one would hope
                        ticks: [],
                    },
                });

            }
        </script>
    </head>
    <body>
        <div id="area"></div>
        <img />
    </body>
</html>
